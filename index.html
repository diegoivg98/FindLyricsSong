<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <title>Lyrics</title>
  </head>
  <body>
    <div class="container">
      <form class="pa4 black-80">
        <h1>Buscador de letras/lyrics</h1>
        <div class="measure">
          <h3 for="artist" class="f6 b db mb2">Artista/Banda</h3>
          <input
            id="artist"
            class="input-reset ba b--black-20 pa2 mb2 db w-100"
            type="text"
            autocomplete="off"
            placeholder="Artista/Banda"
            aria-describedby="name-desc"
          />
        </div>
        <div class="measure">
          <label for="song" class="f6 b db mb2">Canción</label>
          <input
            id="song"
            class="input-reset ba b--black-20 pa2 mb2 db w-100"
            type="text"
            autocomplete="off"
            placeholder="Nombre de la canción"
            aria-describedby="name-desc"
          />
        </div>
        <div class="ph3">
          <a class="f6 link dim br3 ph3 pv2 mb2 dib white bg-black" id="getsong"
            >BUSCAR</a
          >
        </div>
      </form>
      <p class="measure lh-copy" id="lyrics"></p>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
